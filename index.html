<!-- Note the following tag replacements (use ones on right rather than ones on left):
- replace <b> with <strong>
- replace <i> with <em>
- replace <tt> with <code>
- replace <s> with <del> (strikeout to deletion)
- replace <u> with <ins> (underline to insertion)
-->

<!-- HTML STYLING NOTES
- use 2 spaces, not tabs, for indentation
- tags and attributes are lowercase
- tags must be closed unless they are void
- when using image attributes, there is no space around the = sign and use quotes: <img src="foo.png" height="200" width="200">
- when using images, always specify the height, width, and alt text
- set the viewport
- set the DOCTYPE and document language
-->

<!-- HTML PAGE STRUCTURE:
(1) an opening <html> tag
(2) a <head></head> section containing metadata about the page
(3) a <body></body> section containing the content of the page visible to the user
(4) a closing <html> tag
-->
